<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form action="registro.html">
        <div>
            <label for="">Usuario:</label>
            <input type="text" id="usuario" name="usuario">
        </div>
        <div>
            <label for="">Contraseña:</label>
            <input type="password" id="pass" name="pass">
        </div>
        <div>
            <label for="">Repite la contraseña:</label>
            <input type="password" id="repass" name="repass">
        </div>
        <div>
            <label for="">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="">País:</label>
            <select name="pais" id="pais">
                <option value="arg">Argentina</option>
                <option value="bra">Brazil</option>
                <option value="col">Colombia</option>
                <option value="chi">Chile</option>
            </select>
        </div>
        <div>
            <input type="button" value="Registrar" onclick="crearUsuario()">
        </div>
    </form>
    <br>
    <br>
    <br>
    <div>
        <form action="login.html">
            <div>
                <label for="">Usuario:</label>
                <input type="text" id="logusuario" name="logusuario">
            </div>
            <div>
                <label for="">Contraseña:</label>
                <input type="password" id="logpass" name="logpass">
            </div>
            <div>
                <input type="button" value="Ingresar" onclick="login()">
            </div>
        </form>
    </div>
    <script src="js/usuarios.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
